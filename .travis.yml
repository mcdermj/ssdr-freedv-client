os: windows
language: shell
env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
before_install:
  - choco install python --version 3.7.6
  - python -m pip install --upgrade pip
  - pip3 install pyinstaller
scirpt:
  - pyinstaller --onefile --windowed freedv-client.py
deploy:
  provider: releases
  api_key:
    secure: ""
  file: ${TRAVIS_BUILD_DIR}/dist/freedv-client.exe
  skip_cleanup: true
  draft: true
  on:
    tags: true
